{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="back-button-container">
        <a href="javascript:history.back()" class="back-button">
            ← Назад к блогу
        </a>
    </div>

    <article class="post-container">
        <div class="post-header">
            <div class="post-category">
                <span class="category-badge">{{ posts.category }}</span>
            </div>
            <h1 class="post-title">{{ posts.title }}</h1>

            <div class="post-meta">
                <div class="author-info">
                    <img src="{% static 'images/author.jpg' %}" alt="Автор" class="author-avatar">
                    <div class="author-details">
                        <span class="author-name">Иван Петров</span>
                        <span class="post-date">{{ posts.created_at }} • {{ posts.read_time }}</span>
                    </div>
                </div>

                <div class="post-stats">
                    <span class="stat likes">Отзывы: 0</span>
                </div>
            </div>
        </div>

        <div class="featured-image">
            <img src="{% static 'images/post-1.jpg' %}" alt="Главное изображение поста" class="post-main-image">
        </div>

        <div class="post-content">
            <section class="post-section">
                <p>{{ posts.text }}</p>
            </section>

        <footer class="post-footer">
            <div class="action-buttons">
                <a href="{% url 'comments' posts.id %}" class="action-btn like-btn">Отзывы</a>
            </div>
            <div class="back-bottom">
                <a href="/blog/" class="back-button secondary">
                    ← Вернуться к списку постов
                </a>
            </div>
        </footer>
    </article>
</div>
{% endblock %}
